<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&display=swap" rel="stylesheet">

<style>
/* ---------------- Body ---------------- */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom right, #fce1ec, #fff7fb);
  font-family: 'Dancing Script', cursive;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  animation:bgShift 20s ease-in-out infinite alternate;
}
  @keyframes bgShift {
  0% { background: #cfe0f8; }
  50% { background: #fce1ec; }
  100% { background: #cfe0f8; }
}

}

/* ---------------- Container ---------------- */
.container {
  text-align: center;
  position: relative;
  z-index: 1;
}

/* ---------------- Envelope ---------------- */
.envelope {
  font-size: 90px;
  cursor: pointer;
  transition: transform 0.4s;
}
.envelope:hover {
  transform: scale(1.1);
}

/* ---------------- Letter Box ---------------- */
.letter {
  margin-top: 20px;
  background: white;
  padding: 30px;
  width: 360px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  opacity: 0;
  transform: translateY(40px);
  transition: all 1.5s ease;
  display: none;
}
.letter.show {
  display: block;
  opacity: 1;
  transform: translateY(0);
}
.letter h2 {
  font-family: 'Great Vibes', cursive;
  font-size: 40px;
  margin-bottom: 10px;
}
.letter p {
  font-size: 22px;
  line-height: 1.6;
}
.sign {
  text-align: right;
  margin-top: 15px;
  font-style: italic;
}

/* ---------------- Teddy inside letter ---------------- */
.teddy {
  font-size: 80px;
  text-align: center;
  margin-bottom: 10px;
  animation: bounce 2s infinite;
}
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

/* ---------------- Floating Hearts & Teddies ---------------- */
.floating span {
  position: fixed;
  bottom: -20px;
  font-size: 50px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
  z-index: 0;
}
.floating span:nth-child(1) { left: 10%; animation-delay: 0s; }
.floating span:nth-child(2) { left: 30%; animation-delay: 2s; }
.floating span:nth-child(3) { left: 50%; animation-delay: 4s; }
.floating span:nth-child(4) { left: 70%; animation-delay: 1s; }
.floating span:nth-child(5) { left: 90%; animation-delay: 3s; }

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

/* ---------------- Typing effect ---------------- */
#letterContent {
  min-height: 80px;
}
</style>
</head>

<div class="container">
  <!-- Sealed envelope -->
  <div id="env" class="envelope" onclick="openLetter()">ğŸ’Œ</div>

  <!-- Letter box -->
  <div id="letterBox" class="letter">
    <div class="teddy">ğŸ§¸</div>
    <h2>My Love ğŸ’–</h2>
    <p id="letterContent"></p>
    <p class="sign">â€” Always yours ğŸŒ¸</p>
  </div>
</div>

<!-- Floating hearts & teddies -->
<div class="floating">
  <span>â¤ï¸</span>
  <span>ğŸ’–</span>
  <span>ğŸ§¸</span>
  <span>ğŸ’˜</span>
  <span>ğŸ§¸</span>
</div>

<script>
// Letter text typing effect
const text = "This little letter carries all my feelings. You make my days brighter and my heart happier ğŸ’•";
let i = 0;
function typeText() {
  if (i < text.length) {
    document.getElementById("letterContent").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText, 60);
  }
}

// Open envelope and reveal letter
function openLetter() {
  document.getElementById("env").innerHTML = "ğŸ’–"; // envelope opens
  document.getElementById("letterBox").classList.add("show");
  typeText(); // start typing animation
}
</script>

</html>
