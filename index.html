<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine üíñ</title>

  <style>
    body {
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      text-align: center;
      font-family: 'Arial', sans-serif;
      margin-top: 60px;
      color: #6b0036;
    }

    h1 {
      font-size: 40px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    .teddy {
    position: fixed;
    bottom: 20px;
    width: 120px;
    background: transparent;
    border: none;
    box-shadow: none;
    animation: bounce 2s infinite;
  }

  .teddy-left {
    left: 20px;
  }

  .teddy-right {
    right: 20px;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-25px);
    }
  }

    img {
      width: 320px;
      border-radius: 15px;
      margin: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background-color: #ff4d6d;
      color: white;
    }

    button:hover {
      background-color: #e63950;
    }
    /*heart style*/
    .heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-100vh);
      opacity: 0;
    

    }
}
  </style>
</head>

<body>
  <!-- üß∏ Teddy Bears -->
<img src="teddy1.png" class="teddy teddy-left" alt="Teddy Bear">
<img src="teddy1.png" class="teddy teddy-right" alt="Teddy Bear">

  <h1>Hey ‚ù§Ô∏è</h1>

  <!-- IMAGE -->
  <img src="love2.jpg" alt="Love Image">

  <h2>You make my world brighter ‚ú®<br>
      Will you be my Valentine? üíï</h2>

  <!-- MUSIC -->
  <audio id="music" src="love.mp3"></audio>
  <br>
  <button onclick="playMusic()">üé∂ Play Music</button>

  <br><br>

  <button onclick="yes()">YES üòç</button>
  <button onclick="no()">NO üôÑ</button>

  <script>
    function playMusic() {
      document.getElementById("music").play();
    }

    function yes() {
      document.body.innerHTML =
        "<h1>YAYYY üíïü•∞</h1><p>You just made me the happiest,I LOVE YOU ‚ù§Ô∏è</p>";
    }

    function no() {
      alert("BAD LUCK MISSED A CHANCE üòúüíñ");
    } 
    /*heart animation*/
    setInterval(createHeart, 400);

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }
  </script>

</body>
</html>
