<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Story ‚ú®</title>

<!-- Handwritten font -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top, #1b1f3b, #090b18);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Patrick Hand', cursive;
  overflow:hidden;
}

/* ================= NOTEBOOK ================= */
.notebook{
  width:880px;
  height:500px;
  background:#fffdf6;
  border-radius:18px;
  box-shadow:0 40px 80px rgba(0,0,0,.6);
  display:flex;
  perspective:1800px;
  position:relative;
}

/* binding */
.binding{
  width:20px;
  background:linear-gradient(#d6d1c7,#b9b4aa);
}

/* pages */
.page{
  width:50%;
  padding:45px;
  font-size:24px;
  line-height:1.8;
  position:relative;
}

.page.right{
  transform-origin:left center;
  transition:transform 1.3s ease;
  cursor:pointer;
}

.page.turn{
  transform:rotateY(-160deg);
}

/* curled page effect */
.page:after{
  content:"";
  position:absolute;
  top:0;
  right:0;
  width:30px;
  height:100%;
  background:linear-gradient(to right, rgba(0,0,0,0.05), transparent);
}

/* ================= STARS ================= */
.star{
  position:absolute;
  width:14px;
  height:14px;
  background:radial-gradient(circle, #fff 40%, #cfe3ff 65%, transparent 75%);
  border-radius:50%;
  box-shadow:
    0 0 8px rgba(255,255,255,.9),
    0 0 18px rgba(180,200,255,.6);
  cursor:pointer;
  animation:twinkle 3s infinite ease-in-out;
  z-index:3;
}

@keyframes twinkle{
  0%{opacity:.6; transform:scale(1);}
  50%{opacity:1; transform:scale(1.2);}
  100%{opacity:.7; transform:scale(1);}
}

/* constellation lines */
svg{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:2;
}

/* ================= LOCK ================= */
.lock{
  font-size:42px;
  text-align:center;
  margin-top:40px;
  cursor:pointer;
}

input{
  padding:8px;
  font-family:inherit;
  font-size:18px;
  margin-top:10px;
}

/* hint */
.hint{
  position:absolute;
  bottom:20px;
  right:30px;
  font-size:15px;
  color:#999;
}
</style>
</head>

<body>

<svg id="lines"></svg>

<div class="notebook">

  <!-- PAGE 1 -->
  <div class="page left">
    <h2>‚ú® Page One</h2>
    <p>
      Some connections don‚Äôt need proof.<br>
      They just‚Ä¶ exist.
    </p>
    <p>
      Quiet. Certain. Real.
    </p>
  </div>

  <div class="binding"></div>

  <!-- PAGE 2 -->
  <div class="page right" onclick="turnPage(1)">
    <h2>üåô Page Two</h2>
    <p>
      Like stars ‚Äî distant,<br>
      yet perfectly placed.
    </p>
    <div class="hint">Click page ‚Üí</div>
  </div>

</div>

<script>
/* ================= PAGE TURN ================= */
let page = 1;
function turnPage(step){
  if(step===1){
    document.querySelector('.page.right').classList.add('turn');
    setTimeout(loadPageThree,1200);
  }
}

/* ================= PAGE 3 ================= */
function loadPageThree(){
  document.body.innerHTML += `
  <svg id="lines"></svg>
  <div class="notebook">
    <div class="page left">
      <h2>üåå Page Three</h2>
      <p>Touch the stars.</p>
      <p>Let them connect.</p>
    </div>
    <div class="binding"></div>
    <div class="page right" onclick="turnFinal()">
      <h2>‚ú® Make a heart</h2>
      <div class="hint">Stars ‚Üí then page</div>
    </div>
  </div>`;
  createStars();
}

/* ================= STARS ================= */
const starPositions = [
  [38,38],[44,32],[50,30],[56,32],[62,38],
  [42,46],[50,54],[58,46]
];
let clicked = [];

function createStars(){
  starPositions.forEach((p,i)=>{
    const s=document.createElement("div");
    s.className="star";
    s.style.left=p[0]+"vw";
    s.style.top=p[1]+"vh";
    s.style.animationDelay=Math.random()*3+"s";
    s.onclick=()=>selectStar(s,p);
    document.body.appendChild(s);
  });
}

function selectStar(el,pos){
  if(clicked.includes(pos)) return;
  clicked.push(pos);
  if(clicked.length>1){
    drawLine(clicked[clicked.length-2],pos);
  }
}

function drawLine(a,b){
  const svg=document.getElementById("lines");
  const l=document.createElementNS("http://www.w3.org/2000/svg","line");
  l.setAttribute("x1",a[0]+"%");
  l.setAttribute("y1",a[1]+"%");
  l.setAttribute("x2",b[0]+"%");
  l.setAttribute("y2",b[1]+"%");
  l.setAttribute("stroke","rgba(255,180,200,.8)");
  l.setAttribute("stroke-width","2");
  svg.appendChild(l);
}

/* ================= FINAL LOCK PAGE ================= */
function turnFinal(){
  if(clicked.length<8){
    alert("Connect all stars ‚ú®");
    return;
  }
  document.body.innerHTML=`
  <div class="notebook">
    <div class="page left">
      <h2>üîê Final Page</h2>
      <p>This page opens with one word.</p>
      <input id="pass" placeholder="Password">
      <div class="lock" onclick="unlock()">üîí</div>
    </div>
    <div class="binding"></div>
    <div class="page right">
      <h2>üíñ</h2>
      <p id="finalText"></p>
    </div>
  </div>`;
}

function unlock(){
  const v=document.getElementById("pass").value.toLowerCase();
  if(v==="love"){
    document.getElementById("finalText").innerHTML=
      "If stars can align into a heart,<br>maybe this was meant too üí´";
  }else{
    alert("Try again ‚ú®");
  }
}
</script>

</body>
</html>
