<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notebook of Stars âœ¨</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0d1333,#050714);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Patrick Hand',cursive;
  overflow:hidden;
}

/* NOTEBOOK */
.notebook{
  width:900px;
  height:520px;
  display:flex;
  background:#fffdf6;
  border-radius:18px;
  box-shadow:0 40px 80px rgba(0,0,0,.6);
  perspective:1800px;
  position:relative;
}

/* PAGES */
.page{
  width:50%;
  padding:50px;
  font-size:26px;
  line-height:1.8;
  position:relative;
}

.left{
  border-right:1px solid #e6e0d8;
}

.right{
  transform-origin:left center;
  transition:transform 1.4s ease;
  cursor:pointer;
}

.right.turn{
  transform:rotateY(-160deg);
}

/* NEXT PAGE */
.next{
  position:absolute;
  inset:0;
  padding:50px;
  display:none;
}

.right.turn .next{
  display:block;
}

/* STARS */
.star{
  position:absolute;
  width:8px;
  height:8px;
  background:white;
  border-radius:50%;
  box-shadow:0 0 12px white;
  cursor:pointer;
  transition:transform .3s, box-shadow .3s;
}

.star:hover{
  transform:scale(1.5);
  box-shadow:0 0 20px #ffd;
}

/* LINES */
canvas{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* LOCK */
.lock{
  font-size:40px;
  text-align:center;
  margin-top:40px;
}

/* PASSWORD */
input{
  font-family:'Patrick Hand';
  font-size:22px;
  padding:8px;
  width:80%;
}

button{
  font-family:'Patrick Hand';
  font-size:22px;
  margin-top:10px;
  cursor:pointer;
}

.hint{
  position:absolute;
  bottom:20px;
  right:30px;
  font-size:16px;
  color:#aaa;
}
</style>
</head>

<body>

<div class="notebook">

<!-- PAGE 1 -->
<div class="page left">
  <p>Some connections donâ€™t need proof.</p>
  <p>They justâ€¦ exist.</p>
</div>

<div class="page right" onclick="turn(1)"></div>

<!-- PAGE 2 -->
<div class="page left next">
  <p>Like stars â€” distant, yet perfectly placed.</p>
</div>

<div class="page right next" onclick="turn(2)"></div>

<!-- PAGE 3 -->
<div class="page left next">
  <p>Even chaos has a patternâ€¦</p>
</div>

<div class="page right next" onclick="turn(3)">
  <p style="text-align:center;">Touch the stars. Let them connect âœ¨</p>
  <canvas id="lines"></canvas>

  <!-- STARS -->
  <div class="star" style="top:120px;left:200px" onclick="connect(this)"></div>
  <div class="star" style="top:80px;left:320px" onclick="connect(this)"></div>
  <div class="star" style="top:160px;left:440px" onclick="connect(this)"></div>
  <div class="star" style="top:260px;left:380px" onclick="connect(this)"></div>
  <div class="star" style="top:260px;left:260px" onclick="connect(this)"></div>
</div>

<!-- PAGE 4 (LOCKED) -->
<div class="page left next">
  <div class="lock">ðŸ”’</div>
  <p style="text-align:center;">Enter the word that opens everything</p>
  <input id="pw" placeholder="password">
  <button onclick="check()">Unlock</button>
</div>

<div class="page right next">
  <h2>ðŸ’–</h2>
  <p>
    And somehowâ€¦  
    everything led me to you.
  </p>
</div>

</div>

<script>
let page=0;
let starsClicked=0;
const ctx=document.getElementById("lines").getContext("2d");
let last=null;

function turn(n){
  if(n===3 && starsClicked<5) return;
  document.querySelectorAll('.right')[n].classList.add("turn");
}

function connect(el){
  const r=el.getBoundingClientRect();
  const x=r.left+r.width/2;
  const y=r.top+r.height/2;

  if(last){
    ctx.strokeStyle="white";
    ctx.lineWidth=2;
    ctx.beginPath();
    ctx.moveTo(last.x,last.y);
    ctx.lineTo(x,y);
    ctx.stroke();
  }
  last={x,y};
  el.style.pointerEvents="none";
  starsClicked++;
}

function check(){
  if(document.getElementById("pw").value.toLowerCase()==="forever"){
    turn(3);
  }
}
</script>

</body>
</html>
