<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Story</title>
<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0b1026, #02030d);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* CLOSED NOTEBOOK */
#notebook {
  width: 360px;
  height: 240px;
  background: linear-gradient(145deg, #6b2c2c, #3a1414);
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #ffd6d6;
  font-size: 26px;
  cursor: pointer;
  transition: transform 0.4s ease;
}

#notebook:hover {
  transform: scale(1.05);
}

/* OPEN NOTEBOOK PAGE */
.page {
  width: 420px;
  height: 280px;
  background: #fff7ec;
  border-radius: 10px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  padding: 30px;
  display: none;
  cursor: pointer;
  animation: pageIn 0.6s ease;
}

@keyframes pageIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.page h2 {
  margin-top: 0;
  color: #5a2a2a;
}

/* STAR */
#star {
  display: none;
  width: 80px;
  height: 80px;
  background: radial-gradient(circle, #fff, #ffd700);
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%, 68% 57%,
    79% 91%, 50% 70%, 21% 91%, 32% 57%,
    2% 35%, 39% 35%
  );
  animation: twinkle 1.5s infinite alternate;
  cursor: pointer;
}

@keyframes twinkle {
  from { transform: scale(1); opacity: 0.7; }
  to { transform: scale(1.2); opacity: 1; }
}

/* HEART CONSTELLATION */
#heart {
  display: none;
  position: absolute;
  width: 220px;
  height: 200px;
}

.star-dot {
  position: absolute;
  width: 8px;
  height: 8px;
  background: red;
  border-radius: 50%;
  box-shadow: 0 0 12px red;
}

/* FINAL PAGE */
#page4 {
  display: none;
}

</style>
</head>
<body>

<!-- CLOSED NOTEBOOK -->
<div id="notebook" onclick="openNotebook()">üìï Our Story</div>

<!-- PAGES -->
<div class="page" id="page1" onclick="nextPage(1)">
  <h2>Page 1</h2>
  <p>This is where our story begins‚Ä¶ ‚ú®</p>
  <p>(Click to continue)</p>
</div>

<div class="page" id="page2" onclick="nextPage(2)">
  <h2>Page 2</h2>
  <p>Every moment led us closer‚Ä¶ üí´</p>
  <p>(Click to continue)</p>
</div>

<!-- STAR -->
<div id="star" onclick="showHeart()"></div>

<!-- HEART -->
<div id="heart">
  <div class="star-dot" style="top:20px; left:100px"></div>
  <div class="star-dot" style="top:50px; left:60px"></div>
  <div class="star-dot" style="top:50px; left:140px"></div>
  <div class="star-dot" style="top:90px; left:40px"></div>
  <div class="star-dot" style="top:90px; left:160px"></div>
  <div class="star-dot" style="top:140px; left:100px"></div>
</div>

<!-- FINAL PAGE -->
<div class="page" id="page4">
  <h2>Page 4</h2>
  <p>And that‚Äôs how our hearts aligned ‚ù§Ô∏è</p>
</div>

<script>
function openNotebook() {
  document.getElementById('notebook').style.display = 'none';
  document.getElementById('page1').style.display = 'block';
}

function nextPage(n) {
  document.getElementById('page' + n).style.display = 'none';
  if (n === 1) {
    document.getElementById('page2').style.display = 'block';
  } else {
    document.getElementById('star').style.display = 'block';
  }
}

function showHeart() {
  document.getElementById('star').style.display = 'none';
  const heart = document.getElementById('heart');
  heart.style.display = 'block';

  setTimeout(() => {
    heart.style.display = 'none';
    document.getElementById('page4').style.display = 'block';
  }, 2000);
}
</script>

</body>
</html>
