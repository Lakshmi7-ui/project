<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Notebook ğŸ’•</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #070b2a, #02010a);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Patrick Hand', cursive;
  overflow: hidden;
}

/* ğŸŒŒ REALISTIC STAR FIELD */
.star {
  position: fixed;
  border-radius: 50%;
  background: radial-gradient(circle, #ffffff, #dfe9ff);
  box-shadow: 0 0 10px rgba(255,255,255,0.9);
  animation: twinkle ease-in-out infinite;
  cursor: pointer;
  z-index: 1;
}

@keyframes twinkle {
  0%,100% { opacity: 0.7; }
  50% { opacity: 1; }
}

/* âœ¨ CONSTELLATION LINES */
.line {
  position: fixed;
  height: 2px;
  background: linear-gradient(to right, #ffd6e7, #ff9ecb);
  transform-origin: left;
  animation: draw 0.8s forwards;
  z-index: 2;
}

@keyframes draw {
  from { transform: scaleX(0); }
  to { transform: scaleX(1); }
}

/* ğŸ“˜ NOTEBOOK */
.notebook {
  width: 960px;
  height: 560px;
  display: flex;
  border-radius: 18px;
  background: #fff6e5;
  box-shadow:
    0 45px 90px rgba(0,0,0,0.7),
    inset 0 0 0 1px rgba(0,0,0,0.08);
  perspective: 2200px;
  z-index: 5;
}

/* ğŸ“„ PAGES */
.page {
  width: 50%;
  padding: 58px;
  font-size: 24px;
  line-height: 1.8;
  background:
    linear-gradient(to right, rgba(0,0,0,0.05), transparent 10%),
    repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0.015),
      rgba(0,0,0,0.015) 1px,
      transparent 1px,
      transparent 5px
    ),
    #fffaf0;
  position: relative;
}

/* INNER SHADOW */
.page::before {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  width: 26px;
  background: linear-gradient(to right, rgba(0,0,0,0.18), transparent);
}

.page:first-child::before {
  right: 0;
}

.page:last-child::before {
  left: 0;
  transform: rotateY(180deg);
}

/* ğŸ“ BINDING */
.binding {
  width: 26px;
  background:
    linear-gradient(
      to bottom,
      #a99f90,
      #d8d2c4,
      #a99f90
    );
  box-shadow:
    inset 0 0 8px rgba(0,0,0,0.5);
}

/* ğŸ“– PAGE TURN */
.right {
  transform-origin: left center;
  transition: transform 1.4s ease;
  cursor: pointer;
}

.right.turn {
  transform: rotateY(-160deg);
}

/* NEXT PAGE */
.next {
  position: absolute;
  inset: 0;
  padding: 58px;
  background: #fffaf0;
  display: none;
}

.right.turn .next {
  display: block;
}

/* ğŸ” LOCK */
.lock {
  font-size: 44px;
  text-align: center;
  margin-top: 60px;
  animation: pulse 1.6s infinite;
}

@keyframes pulse {
  50% { transform: scale(1.1); }
}

.password {
  margin-top: 20px;
  text-align: center;
}

input {
  padding: 10px 16px;
  font-size: 18px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

/* HINT */
.hint {
  position: absolute;
  bottom: 24px;
  right: 32px;
  font-size: 15px;
  color: #aaa;
}
</style>
</head>

<body>

<div class="notebook" id="notebook">

  <!-- PAGE 1 -->
  <div class="page">
    <h2>Dear You ğŸ’•</h2>
    <p>
      Some feelings donâ€™t arrive loudly.  
      They stayâ€¦ quietly.
    </p>
    <p>
      And before you notice,  
      they become home.
    </p>
  </div>

  <div class="binding"></div>

  <!-- PAGE 2 -->
  <div class="page right" onclick="turnFirst()">
    <p>
      I never planned this.  
      But somehow, every thought  
      started leading to you.
    </p>

    <div class="next">
      <h2>ğŸŒ™</h2>
      <p>
        Even silence feels full  
        when itâ€™s shared.
      </p>
      <p>
        Thatâ€™s how I knew.
      </p>
    </div>

    <div class="hint">Click page ğŸ“–</div>
  </div>

</div>

<script>
/* PAGE FLOW */
function turnFirst() {
  document.querySelector(".right").classList.add("turn");
  setTimeout(loadThirdPage, 1400);
}

function loadThirdPage() {
  document.getElementById("notebook").innerHTML = `
    <div class="page">
      <h2>âœ¨</h2>
      <p>
        Some connections donâ€™t need proof.  
        They justâ€¦ exist.
      </p>
      <p>
        Like stars â€” distant,  
        yet perfectly placed.
      </p>
    </div>

    <div class="binding"></div>

    <div class="page right" onclick="showStars()">
      <p>
        Touch the stars.  
        Let them connect.
      </p>

      <div class="next">
        <div class="lock">ğŸ”’</div>
        <div class="password">
          <p>One word. One truth.</p>
          <input id="pass" placeholder="password">
        </div>
      </div>

      <div class="hint">Stars â†’ then page âœ¨</div>
    </div>
  `;
}

/* ğŸŒŸ HEART CONSTELLATION */
const heart = [
  [45,35],[50,30],[55,35],
  [40,45],[60,45],
  [45,60],[55,60],
  [50,75]
];

let selected = [];

function showStars() {
  heart.forEach((p,i) => {
    const s = document.createElement("div");
    s.className = "star";
    const size = 3 + Math.random() * 4;
    s.style.width = size+"px";
    s.style.height = size+"px";
    s.style.left = p[0]+"vw";
    s.style.top = p[1]+"vh";
    s.style.animationDuration = (2 + Math.random()*2)+"s";
    s.onclick = () => connectStar(s);
    document.body.appendChild(s);
  });
}

function connectStar(star) {
  selected.push(star);
  if (selected.length > 1) {
    drawLine(selected[selected.length-2], star);
  }
}

function drawLine(a,b) {
  const r1 = a.getBoundingClientRect();
  const r2 = b.getBoundingClientRect();
  const dx = r2.left - r1.left;
  const dy = r2.top - r1.top;
  const len = Math.hypot(dx,dy);
  const ang = Math.atan2(dy,dx) * 180 / Math.PI;

  const line = document.createElement("div");
  line.className = "line";
  line.style.width = len+"px";
  line.style.left = r1.left+"px";
  line.style.top = r1.top+"px";
  line.style.transform = `rotate(${ang}deg)`;
  document.body.appendChild(line);
}

/* ğŸ”“ PASSWORD */
document.addEventListener("input", e => {
  if (e.target.id === "pass" && e.target.value.toLowerCase() === "love") {
    document.querySelector(".right").classList.add("turn");
    setTimeout(() => {
      window.location.href = "proposal.html";
    }, 1400);
  }
});
</script>

</body>
</html>
