<style>
body{

  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Patrick Hand',cursive;
  overflow:hidden;
}

/* ================= CLOSED NOTEBOOK ================= */
.closed-book{
  width:420px;
  height:280px;
  background:linear-gradient(145deg,#5a2d2d,#3b1c1c);
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#ffd6d6;
  font-size:28px;
  cursor:pointer;
  transition:transform .6s ease;
}

.closed-book:hover{
  transform:scale(1.05);
}

/* ================= OPEN NOTEBOOK ================= */
.notebook{
  width:860px;
  height:500px;
  background:linear-gradient(#fffef8,#f2efe6);
  border-radius:18px;
  box-shadow:0 40px 80px rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  position:relative;
}

.page{
  width:70%;
  height:80%;
  padding:50px;
  font-size:26px;
  line-height:1.9;
  background:repeating-linear-gradient(
    to bottom,
    transparent,
    transparent 28px,
    rgba(0,0,0,.04) 29px
  );
  border-radius:8px;
  cursor:pointer;
  animation:flipIn .8s ease;
}

@keyframes flipIn{
  from{transform:rotateY(90deg); opacity:0}
  to{transform:rotateY(0); opacity:1}
}

/* ================= STAR SCENE ================= */
.sky{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#060b2e,#000);
  display:none;
  justify-content:center;
  align-items:center;
}

.star{
  width:22px;
  height:22px;
  background:white;
  border-radius:50%;
  box-shadow:0 0 20px white,0 0 50px white;
  animation:twinkle 2s infinite ease-in-out;
  cursor:pointer;
}

@keyframes twinkle{
  0%,100%{opacity:.6; transform:scale(1)}
  50%{opacity:1; transform:scale(1.4)}
}

/* ================= HEART CONSTELLATION ================= */
svg{
  position:fixed;
  inset:0;
  pointer-events:none;
  display:none;
}

line{
  stroke:red;
  stroke-width:3;
  filter:drop-shadow(0 0 10px red);
}
</style>
