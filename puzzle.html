<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Last Puzzle ðŸ’•</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    .puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 8px;
      margin: auto;
    }

    .piece {
      width: 100px;
      height: 100px;
      background: #fff;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s, opacity 0.3s;
    }

    .piece.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .image {
      display: none;
      margin-top: 20px;
    }

    .image img {
      width: 320px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .message {
      color: white;
      font-size: 20px;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>

<body>

  <div>
    <h2>Complete the puzzle ðŸ§©</h2>

    <div class="puzzle" id="puzzle">
      <div class="piece" onclick="removePiece(this)"></div>
      <div class="piece" onclick="removePiece(this)"></div>
      <div class="piece" onclick="removePiece(this)"></div>
      <div class="piece" onclick="removePiece(this)"></div>
      <div class="piece" onclick="removePiece(this)"></div>
      <div class="piece" onclick="removePiece(this)"></div>
      <div class="piece" onclick="removePiece(this)"></div>
      <div class="piece" onclick="removePiece(this)"></div>
      <div class="piece" onclick="removePiece(this)"></div>
    </div>

    <div class="image" id="finalImage">
      <img src="puzzle.jpg" alt="Our Moment ðŸ’–">
    </div>

    <div class="message" id="msg">
      You solved my heart too ðŸ’•  
      Will you be my Valentine? ðŸŒ¹
    </div>
  </div>

  <script>
    let count = 0;

    function removePiece(piece) {
      piece.classList.add("hidden");
      count++;

      if (count === 9) {
        document.getElementById("puzzle").style.display = "none";
        document.getElementById("finalImage").style.display = "block";
        document.getElementById("msg").style.display = "block";
      }
    }
  </script>

</body>
</html>
