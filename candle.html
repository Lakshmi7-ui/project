<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #2b1b17, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #fff;
}

.container {
  text-align: center;
  position: relative;
}

/* Candle */
.candle {
  width: 120px;
  animation: flicker 1.5s infinite;
}

/* Flicker animation */
@keyframes flicker {
  0% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.85; transform: scale(1.02); }
  100% { opacity: 1; transform: scale(1); }
}

/* Letter box */
.letter {
  margin-top: 30px;
  background: rgba(255, 248, 240, 0.95);
  color: #3b1f1f;
  padding: 30px;
  width: 360px;
  border-radius: 20px;
  box-shadow: 0 0 60px rgba(255, 200, 150, 0.4);
  opacity: 0;
  transform: translateY(40px);
  transition: all 2s ease;
}

.letter.show {
  opacity: 1;
  transform: translateY(0);
}

.letter h2 {
  font-family: 'Great Vibes', cursive;
  font-size: 42px;
  margin-bottom: 15px;
}

.letter p {
  font-family: 'Dancing Script', cursive;
  font-size: 22px;
  line-height: 1.6;
}

.sign {
  text-align: right;
  margin-top: 20px;
  font-style: italic;
}
</style>
</head>

<body>

<div class="container">
  <img src="candle.png" class="candle" onclick="revealLetter()">

  </div>
</div>

<script>
function revealLetter() {
  document.getElementById("letterBox").classList.add("show");
}
</script>

</body>
</html>
