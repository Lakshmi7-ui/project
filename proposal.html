<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marry Me?</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family: Georgia, serif;
  text-align:center;
  color:white;
}

.scene{
  position:absolute;
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* ---------------- SCENE 1 ---------------- */

#scene1{
  background: radial-gradient(circle, #ff758c, #ff2e63);
}

#proposalText{
  font-size:70px;
  font-weight:bold;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 20px white;}
  to{ text-shadow:0 0 40px pink,0 0 60px red;}
}

/* Falling petals */
.petal{
  position:absolute;
  font-size:20px;
  animation: fall linear infinite;
}

@keyframes fall{
  0%{ transform:translateY(-10vh) rotate(0deg);}
  100%{ transform:translateY(110vh) rotate(360deg);}
}

/* PIGEONS */
.pigeon{
  position:absolute;
  font-size:60px;
  cursor:pointer;
  animation: flyWave 15s linear infinite; /* wavy motion */
  transform-origin: center center;;
}

@keyframes flyWave {
  0% { transform: translateX(-10vw) translateY(0vh) rotate(0deg);}
  25% { transform: translateX(25vw) translateY(-5vh) rotate(-15deg);}
  50% { transform: translateX(50vw) translateY(0vh) rotate(0deg);}
  75% { transform: translateX(75vw) translateY(5vh) rotate(15deg);}
  100% { transform: translateX(110vw) translateY(0vh) rotate(0deg);}
}

/* ---------------- SCENE 2 ---------------- */

#scene2{
  display:none;
  background: radial-gradient(circle, #ff416c, #8b0000);
}

/* Ring Box */
#ringBox{
  font-size:100px;
  cursor:pointer;
  transition:transform 0.8s;
}
  #ring{
  font-size:90px;
  position:absolute;
  top:50px;
  left:50%;
  transform:translate(-50%,40px);
  opacity:0;
}

/* Ring glow rotate */
.ringAnimate{
  animation: ringGlowRotate 3s linear infinite;
}

@keyframes ringGlowRotate {
  0% { transform: translate(-50%, -40px) rotate(0deg); text-shadow: 0 0 10px gold; }
  50% { transform: translate(-50%, -40px) rotate(15deg); text-shadow: 0 0 30px gold, 0 0 60px orange; }
  100% { transform: translate(-50%, -40px) rotate(-15deg); text-shadow: 0 0 10px gold; }
}

#ringText{
  font-size:35px;
  margin-top:180px;
}
  /* Particles */
.particle {
  position:absolute;
  font-size:20px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  0% { transform: translate(0,0) scale(0.5); opacity:1;}
  100% { transform: translate(var(--x), -200px) scale(1); opacity:0;}
}

/* Fireworks */
.firework {
  position:absolute;
  font-size:25px;
  animation: explode 0.6s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(0); opacity:1;}
  80% { transform: scale(1.5); opacity:1;}
  100% { transform: scale(0); opacity:0;}
}

/* ---------------- SCENE 3 ---------------- */

#scene3{
  display:none;
  background:black;
  overflow:hidden;
}

#names{
  font-size:60px;
  font-weight:bold;
  animation: glow 2s infinite alternate;
}

/* Stars */
.star{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{ opacity:0.2;}
  to{ opacity:1;}
}

</style>
</head>
<body>

<!-- SCENE 1 -->
<div id="scene1" class="scene">
  <div id="proposalText">WILL YOU MARRY ME?</div>
</div>

<!-- SCENE 2 -->
<div id="scene2" class="scene">
  <div style="position:relative; height:150px;">
    <div id="ringBox">üéÅ</div>
    <div id="ring">üíç</div>
  </div>
  <div id="ringText">If you want to marry me, wear this ring</div>
</div>
  
<!-- SCENE 3 -->
<div id="scene3" class="scene">
  <div id="names">Lakshmi ‚ù§Ô∏è Kiwi</div>
</div>

<script>

/* PETALS */
function createPetals(){
  for(let i=0;i<30;i++){
    let petal=document.createElement("div");
    petal.className="petal";
    petal.innerHTML="üåπ";
    petal.style.left=Math.random()*100+"vw";
    petal.style.animationDuration=(Math.random()*5+5)+"s";
    document.getElementById("scene1").appendChild(petal);
  }
}
createPetals();

/* PIGEONS */
function createPigeons(){
  for(let i=0;i<6;i++){
    let bird=document.createElement("div");
    bird.className="pigeon";
    bird.innerHTML="üïä";
    bird.style.top=Math.random()*70+"vh";
    bird.style.animationDuration=(Math.random()*10+10)+"s";
    bird.onclick=goToRing;
    document.getElementById("scene1").appendChild(bird);
  }
}
createPigeons();

/* GO TO RING SCENE */
function goToRing(){
  document.getElementById("scene1").style.display="none";
  document.getElementById("scene2").style.display="flex";
}

document.getElementById("ringBox").onclick=function(){
  this.innerHTML="üì¶";
  let ring=document.getElementById("ring");
  ring.style.opacity="1";
  ring.classList.add("ringAnimate");
  createParticles();
  createFireworks();
}

/* Click ring ‚Üí star scene */
document.getElementById("ring").onclick=function(){
  document.getElementById("scene2").style.display="none";
  document.getElementById("scene3").style.display="flex";
  createStars();
}
  function createParticles(){
  for(let i=0;i<20;i++){
    let p=document.createElement("div");
    p.className="particle";
    p.innerHTML="‚ù§Ô∏è";
    p.style.left=(Math.random()*50+25)+"%";
    p.style.top="55%";
    p.style.setProperty('--x',(Math.random()*60-30)+"px");
    p.style.animationDuration=(Math.random()*2+2)+"s";
    document.getElementById("scene2").appendChild(p);
    setTimeout(()=>p.remove(),4000);
  }
}
  function createFireworks(){
  for(let i=0;i<5;i++){
    setTimeout(()=>{
      let f=document.createElement("div");
      f.className="firework";
      f.innerHTML="‚ú®";
      f.style.left=(Math.random()*60+20)+"%";
      f.style.top="40%";
      document.getElementById("scene2").appendChild(f);
      setTimeout(()=>f.remove(),700);
    },i*300);
  }
}

/* STARS */
function createStars(){
  for(let i=0;i<120;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    star.style.animationDuration=(Math.random()*2+1)+"s";
    document.getElementById("scene3").appendChild(star);
  }
}

</script>

</body>
</html>
